<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../bundle/FadeCarousel.css" />
  <style>
    .container {
      height: 110px;
    }
    .page-container {
      width: 100%;
      height: 110px;
      display: flex;
      justify-content: center;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: #42b983;
      color: #fff;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main">
    <fade-carousel
      container-class="container"
      page-container-class="page-container"
      :per="2"
      :fade-out-delay="3000"
      :fade-speed="400"
      :fade-gap="200"
      :start-up-delay="1500"
      oval-active-color="#00f"
      oval-inactive-color="#000"
    >
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
    </fade-carousel>
  </div>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script src="../bundle/FadeCarousel.umd.min.js"></script>
  <script>
    Vue.component('FadeCarousel', FadeCarousel)
    new Vue({
      el: '#main',
    })
  </script>
</body>
</html>
